<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>Password Generator</h1>
        <div class="d-flex flex-column gap-2 mt-2">
          <label for="passwordLenght" class="text-uppercase fw-bold">
            panjang password
          </label>
          <input
            class="form-control form-control-lg"
            id="passwordLenght"
            type="number"
          />
          <label for="password" class="text-uppercase fw-bold">password</label>
          <input class="form-control form-control-lg" id="password" disabled />
          <button
            class="btn btn-dark text-uppercase fw-bold btn-lg mt-2"
            onClick="getPassword()"
          >
            Generate Password
          </button>
          <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2"
          onclick="savePassword()" id = "saveButton">
          Save password
        </a>
            
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.csshttps://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
